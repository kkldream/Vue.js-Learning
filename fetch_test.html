<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }

        .rotate {
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div id="app">
        {{text}}
    </div>
</body>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            text: "Hello",
        },
        methods: {
            GetBikeStation: function() {
                const api = 'https://localhost:44330/api/bike/station';
                let headers = {
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                }
                let body = {
                    "lng": 121.123123,
                    "lat": 25.123123,
                    "range": 1000000000
                }
                fetch(api, { method: "POST", headers: headers, body: JSON.stringify(body) })
                    .then(res => res.json())
                    .then(res => {
                        this.text = res;
                        console.log(res);
                    });
            }
        },
        mounted() {
            GetBikeStation();
        },


    })

</script>
